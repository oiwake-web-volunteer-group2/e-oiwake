<script type="text/javascript">
//APIのモジュールを読み込み
	google.load("feeds", "1");

	function initialize() {
    //フィードの取得
    var feed = new google.feeds.Feed("http://weblog.city.hamamatsu-szo.ed.jp/oiwake-e/?mode=rss");

    //エントリの数の設定
    feed.setNumEntries(5);

    //関数の定義
    feed.load(function(result) {
        if (!result.error) {
            //読み込みが成功したときの処理
            var container = $('#blog-content');
            var htmlstr = "";

                var entry = result.feed.entries[0];
                //日付の取得
                var pdate = new Date(entry.publishedDate); //Dateクラス
                var pyear = pdate.getFullYear();   //年
                var pmonth = pdate.getMonth() + 1; //月
                var pday = pdate.getDate();        //日

                //日付を2桁表示に変更
                if (pyear < 2000) pyear += 1900;
                if (pmonth < 10) {pmonth = "0" + pmonth;}
                if (pday < 10) {pday = "0" + pday;}

                var date = pyear + "." + pmonth + "." + pday + " ";

                //画像の取得
                imgsrc = entry.content.match(/src="(.*?)"/igm);

                //本文の取得
                var content = entry.content;

                //html生成
                var metainfo = '<span style="font-size:smaller; color:#666;">'+date+'| '+entry.categories[0]+'　</span>';
                var title = '<span style="font-size:larger; font-weight:bold">'+entry.title+'</span>';
								var latestentry = '<div class="col-lg-9 col-md-9 col-sm-12" style="border:solid 3px #ccc; border-raiuds:1em; padding-top:1em; padding-left:2em; padding-bottom:2em;">'+metainfo+title+'<hr/>'+content+metainfo+'</div>';

//            for (var i = 0; i < result.feed.entries.length; i++) {

                var sidebar = '<div class="col-lg-3 col-md-3 col-sm-12" style="border:solid 3px #ccc; border-raiuds:1em; padding-top:1em; padding-left:2em; padding-bottom:2em;"><span class="font-size:larger;">新しい記事</span><hr/>'+'</div>';

                htmlstr += '<div class="row">'+latestentry+sidebar+'</div>';

                htmlstr += '<div style="text-align:center";><span style="color:orange">■</span> 閲覧者数 <span style="color:orange">■</span><br/>'+'12345'+'</div>';

            container.html(htmlstr);
        } else {
            //読み込みが失敗したときの処理
            alert(result.error.code + ":" + result.error.message);
        }
    });
	}
